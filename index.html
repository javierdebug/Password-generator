<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <h3>Password Generator - Create a strong password for you</h3>
    <div id="container">
        <div class="content">
            <label >Length of password:
                <input type="number" name="length" id="length" max="999" min="5">
            </label>
            <br>
            <!-- <label >Repeat characters <span>(Note: Max 93 characters)</span></label>
            <input type="checkbox" name="repeat" id="repeat">
            <br> -->
            <label >Use special characters (ex.: "+/*.")</label> 
            <input type="checkbox" name="special" id="special" checked>
            <br>
            <label >Include numbers</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
            <br>
            <label >Include letters</label>
            <input type="checkbox" name="letters" id="letters" checked>
            <br>
            <button class="btn" id="btn-generate" type="submit">Generate!</button>
            <p>Your password:</p>
            <div class="output"></div>
            <button class="btn" id="btn-copy">Copy it</button>
        </div>
        <div class="description">
            <p>Description: 
                <ul>
                    <li class="item">Select the length of your desire password</li>
                    <li class="item">Select if you want to include letters, numbers or special characters</li>
                    <li class="item">Click the 'Generate' button</li>
                </ul>
            </p>
        </div>
    </div>
    <div id="footer">
        <p>
            <strong>Made by JavierD</strong> <br>
            <a href="https://github.com/javierdebug" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/javier-vargas-d/"><i class="fa-brands fa-linkedin"></i></a>
        </p>
    </div>
</body>
</html>
